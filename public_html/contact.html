        <main>
            <section class="lead-page-section" style="background-image: url('./img/lead/contact.png')">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-xm-10 col-sm-8 col-lg-6">
                            <article class="lead-page-section-content py-6 px-3 animation" data-animation='slideRight'>
                                <h1 class="lead-title mb-4">Contact Us</h1>

                                <p class="company-address animation" data-animation="slideUp">
                                    <span class="fas fa-map-marker-alt"></span>
                                    <span>146 Douglas Dale Suite 343</span>
                                </p>
                                <p class="company-phone animation" data-animation="slideUp">
                                    <span class="fas fa-phone"></span>
                                    <a href="tel:560-748-5959">560-748-5959</a>
                                </p>
                                <p class="company-email animation" data-animation="slideUp">

            <section class="contact-form-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                            <h2 class="mb-4 text-center">Please contact us using the form bellow</h2>
                            <form class="contact-form" method="post" action="">
                                <div class="form-group">
                                    <input type="text" name="your_name" value="" class="form-control" placeholder="Name and surname*">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="your_email" value="" class="form-control" placeholder="Email address*">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="7" name="your_message" placeholder="Enter your message*"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary rounded-pill py-2 px-6 text-uppercase">send message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section class="contact-map">
                <div class="embed-responsive embed-responsive-21by9">
